[alienvault]
api_key=<key here>
command=/usr/bin/alienvault -k **APIKEY** -d **DOMAIN**
config_file=

[amass]
command=/usr/bin/amass enum -d **DOMAIN** -passive -config **CONFIG** -nocolor -nolocaldb -o /tmp/subdomains.txt
config_file=/usr/share/amass/config.ini

[chaos]
api_key=<key here>
command=/usr/bin/chaos -key **APIKEY** -d **DOMAIN**
config_file=

[rapidapi]
command=
config_file=

[shodan]
command=
config_file=

[subfinder]
command=/usr/bin/subfinder -d **DOMAIN** -nC -silent -config **CONFIG**
config_file=/usr/share/subfinder/config.yaml

[waybackurls]
command=/usr/bin/waybackurls **DOMAIN** -no-subs
config_file=
